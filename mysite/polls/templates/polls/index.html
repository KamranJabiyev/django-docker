<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if all_list_questions %}
        <ul>
            {% for question in all_list_questions %}
                <li><a href="{% url 'polls:detail' question.id%}">{{ question.question_text }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No polls</p>
    {% endif %}
</body>
</html>
